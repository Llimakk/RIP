{% extends 'base.html' %}

{% load static %}

{% block title %}Сбер-банк{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bills.css' %}">
<div class="line">
    <form action="/" method="GET">
        <div class="line-search">
            <input type="text" class="searching" placeholder="Поиск" name="name" value="{{ name }}">
        </div>      
    </form>
    <a href="/operat/{{pick_operat.id}}/"><img src="http://127.0.0.1:9000/rip/cashhand.png" class="dep"></a>
</div>
<div class="space">
<div class="container">
    {% for bill in bills %}
        {% include 'bill_element.html' %}
    {% empty %}
    <li>Список пуст</li>
    {% endfor %}
</div>
</div>
{% endblock %}
